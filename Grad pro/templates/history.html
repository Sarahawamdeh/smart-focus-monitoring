<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historical Focus Data</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      color: #333;
    }

    /* Header */
    .header {
      background-color: #0b6623;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .header img {
      height: 55px;
      margin-right: 15px;
    }

    .header-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26px;
      font-weight: 600;
      text-align: center;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0b6623;
      margin-bottom: 25px;
      text-align: center;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
    }

    th, td {
      padding: 14px 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #0b6623;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:hover {
      background-color: #e8f5e9;
      transition: 0.2s;
    }

    td:nth-child(3) {
      font-weight: 600;
      color: #0b6623;
    }

    /* Back button */
    .back-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #0b6623;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #084e1b;
    }

    /* Footer */
    .footer {
       width: 100%;
       text-align: center;
       padding: 12px 0;
       color: #0b6623;   
       font-size: 14px;
       margin-top: auto; /* يضمن أن الفوتر يظل تحت المحتوى */
    }
  </style>

  <script>
    function openLecture(date) {
      window.location.href = "lecture-details.html?date=" + date;
    }
  </script>
</head>
<body>

  <div class="header">
    <img src="info\YU.png" alt="Yarmouk Logo">
    <div class="header-title">Yarmouk University - Historical Focus Data</div>
  </div>

  <div class="container">
    <h2>Overall Focus Summary</h2>

    <table>
      <tr>
        <th>Day</th>
        <th>Date</th>
        <th>Overall Focus (%)</th>
      </tr>
      <tr onclick="openLecture('2025-11-02')">
        <td>Sunday</td>
        <td>2 Nov 2025</td>
        <td>78%</td>
      </tr>

      <tr onclick="openLecture('2025-11-03')">
        <td>Monday</td>
        <td>3 Nov 2025</td>
        <td>82%</td>
      </tr>

      <tr onclick="openLecture('2025-11-04')">
        <td>Tuesday</td>
        <td>4 Nov 2025</td>
        <td>75%</td>
      </tr>

      <tr onclick="openLecture('2025-11-05')">
        <td>Wednesday</td>
        <td>5 Nov 2025</td>
        <td>—</td>
      </tr>
    </table>

    <div style="text-align:center;">
      <a href="courses.html" class="back-btn">Back</a>
    </div>
  </div>

  <div class="footer">
    © 2025 Yarmouk University | Smart Student Focus Monitoring System
  </div>

</body>
</html>
