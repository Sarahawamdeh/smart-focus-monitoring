<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Focus Monitoring - Yarmouk University</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body, html {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #03420a, #056721); /* ألوانك الرسمية */
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: white;
    position: relative;
  }

  /* تأثيرات الذكاء الاصطناعي */
  .ai-effect {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: moveBg 10s linear infinite;
    z-index: 0;
  }

  @keyframes moveBg {
    0% { background-position: 0 0; }
    100% { background-position: 50px 50px; }
  }

  .splash-container {
    text-align: center;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }

  /* الخلفية الشفافة للشعار */
  .logo-background {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px; /* حجم كبير */
    opacity: 0.1; /* الشفافية */
    transform: translate(-50%, -50%) scale(0.5);
    animation: logoAppear 2s forwards;
    z-index: 0;
  }

  /* تكبير النصوص مع ظهور تدريجي */
  .project-name {
    font-size: 60px;
    font-weight: bold;
    opacity: 0;
    transform: scale(0.5);
    animation: textAppear 2s forwards 0.5s;
    z-index: 1;
  }

  .uni-name {
    font-size: 24px;
    margin-top: 15px;
    opacity: 0;
    transform: scale(0.5);
    animation: textAppear 2s forwards 1s;
    z-index: 1;
  }

  @keyframes logoAppear {
    0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
    50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.05; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
  }

  @keyframes textAppear {
    0% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 0.7; transform: scale(1.1); }
    100% { opacity: 1; transform: scale(1); }
  }

</style>
</head>
<body>

<div class="ai-effect"></div>

<div class="splash-container">
  <!-- الشعار كخلفية -->
  <img class="logo-background" src="info/YU.png" alt="Yarmouk University Logo">
  
  <!-- النصوص فوق الشعار -->
  <div class="project-name">Smart Focus Student Monitoring</div>
  <div class="uni-name">Yarmouk University</div>
</div>

<script>
  // الانتقال التلقائي للـLogin Page بعد 5 ثواني
  setTimeout(() => {
    window.location.href = "signin.html"; // غيّر الرابط للـLogin Page الفعلي
  }, 5000);
</script>

</body>
</html>
