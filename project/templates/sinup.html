<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0, 86, 63, 0.8), rgba(0, 86, 63, 0.8)),
                  url("https://upload.wikimedia.org/wikipedia/ar/4/4e/Yarmouk_University_Logo.png") no-repeat center center fixed;
      background-size: 300px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      width: 380px;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.9);
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00563F;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #007a56;
    }

    a {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Yarmouk University<br>Instructor Sign Up</h1>
    <form method="POST" action="/signup">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="University Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Create Account</button>
    </form>
    <p style="margin-top:15px;">Already have an account? <a href="signin.html">Sign In</a></p>
  </div>
</body>
</html>
