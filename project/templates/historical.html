<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historical Focus Data</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      color: #333;
    }

    /* Header */
    .header {
      background-color: #0b6623; /* لون شعار اليرموك */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0b6623;
      margin-bottom: 25px;
      text-align: center;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-size: 16px;
    }

    th, td {
      padding: 14px 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #0b6623;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:hover {
      background-color: #f2f7f3;
      transition: 0.2s;
    }

    td:nth-child(3) {
      font-weight: 600;
      color: #0b6623;
    }

    /* Back button */
    .back-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #0b6623;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #084e1b;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="header">
    Yarmouk University - Historical Focus Data
  </div>

  <div class="container">
    <h2>Overall Focus Summary</h2>

    <table>
      <tr>
        <th>Day</th>
        <th>Date</th>
        <th>Overall Focus (%)</th>
      </tr>
      <tr>
        <td>Sunday</td>
        <td>2 Nov 2025</td>
        <td>78%</td>
      </tr>
      <tr>
        <td>Monday</td>
        <td>3 Nov 2025</td>
        <td>82%</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>4 Nov 2025</td>
        <td>75%</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>5 Nov 2025</td>
        <td>—</td>
      </tr>
    </table>

    <div style="text-align:center;">
      <a href="courses.html" class="back-btn">Back</a>
    </div>
  </div>

  <div class="footer">
    © 2025 Yarmouk University | Smart Student Focus Monitoring System
  </div>

</body>
</html>
